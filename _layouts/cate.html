---
layout: default
---
<div class="posts">
{% for category in site.categories %}
  {% if category.first == page.title %} 
      {% for post in category.last %}
      <div class="post">
        <h3 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h3>
        <span class="post-date">{{ post.date | date_to_string }}</span>
      </div>
      {% endfor %}
  {% endif %}    
{% endfor %}
</div>
